<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operators</title>
        <meta charset="utf-8">  
        <script type="text/javascript">

          function enter()   {
            
            var aNumber = 6;
            var bNumber = 6;

            if (aNumber == bNumber) {           
                alert(aNumber+ "is equal to" + bNumber);
            }

            if (aNumber <= bNumber) {
                alert(aNumber+ "is less than or equal to" +bNumber);
            }

            if (aNumber >= bNumber) {
                alert(aNumber+ "is greater than or equal to" +bNumber);
            }

            bNumber = 7;

            if (aNumber != bNumber) {
                alert(aNumber+ "is not equal to" +bNumber);
            }

        }      

        </script>    
    </head>

        <body>
            <header></header>

            <nav><a href="Operators.html">Operators</a><a href="index.html">Home</a></nav>

            <main>
                                
                <input type="submit" id="submit" value="Submit" onclick="enter()">

            </main>
            
            <footer></footer>

        </body>
    
</html>
