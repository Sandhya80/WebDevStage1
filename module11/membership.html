<!DOCTYPE html>

    <head>
        <title>Membership</title>

        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript">
            function calculate() {
                var fee = 0;
                var pass = 0;
                var total = 0;
                if (document.getElementById("hospitals").checked == true) {
                    fee = 50;
                }
                else if (document.getElementById("retailers").checked ) {
                    fee = 40;
                }
                else if (document.getElementById("individuals").checked) {
                    fee = 20;
                }
                pass = 5 * document.getElementById("pass").value;

                total= fee + pass;

                alert("Your total cost is: £ " + total); //This produces a concatenated string in an alert box.
            }
        </script>

    </head>

            <main><br>

                <table>

                    <tr>
                        <td><label for="firstname">First Name</label></td>
                        <td><input type="text" id="firstname" name="firstname"></td>
                    </tr>

                    <tr>
                        <td><label for="lastname">Last Name</label></td>
                        <td><input type="text" id="lastname" name="lastname"></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email" name="email"><!--Note the input type.--></td>
                    </tr>

                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input type="tel" id="phone" name="phone"><!--Note the input type.--></td>
                    </tr>                
                         
                                         
                </table><br>

                
                <table id="membershipfee">
                    <caption>Memebership Fee</caption><br>

                    <tr>
                        <td>Hospitals</td>
                        <td>£50</td>
                        <td><input type="radio" id="hospitals" name="fee" value="50"></td>
                    </tr>

                    <tr>
                        <td>Retailers</td>
                        <td>£40</td>
                        <td><input type="radio" id="retailers" name="fee" value="40"></td>
                    </tr>

                    <tr>
                        <td>Individuals</td>
                        <td>£20</td>
                        <td><input type="radio" id="hospitals" name="fee" value="20"></td>
                    </tr>

                    <tr>
                        <td>Monthly delivery pass</td>
                        <td>£5</td>
                        <td><input type="number" id="pass" min="0" max="12" value="0"></td>
                    </tr>

                </table>

                <p><input type="submit"id="submit" value="Submit" onclick="calculate()"></p>
                <input type="reset"id="reset" value="Reset"><br>
                <br>
